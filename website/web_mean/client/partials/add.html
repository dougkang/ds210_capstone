<div>
<!-- <div ng-controller='usersListCtrl'> -->
	<form>
		<input type='text' ng-model='newUser.name'>
		<input class='add-btn' type='submit' value='Add' ng-click='addUser()'>
	</form>
	<ul>
		<li ng-repeat='user in users'>
			{{user.name}}
			<input class='remove-btn' type='submit' value='Remove' ng-click='removeUser(user)'>
			<a class='edit-btn' href="/edit/{{users.indexOf(user)}}">Edit</a>
		</li>
	</ul>
</div>
